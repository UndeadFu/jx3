						fff.innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;" + thing;
						div2.appendChild(fff);
						for(var b in BBB){
							if(BBB[b][0] == thing){

								ggg.innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + BBB[b][1];
								div2.appendChild(ggg);
							}
						}
					}
				}
			}
		}
		function qfun(){

			try{

			}

					div.appendChild(bbb);

					ccc.innerHTML = "&nbsp;&nbsp;" + BBB[i][1];

		function checkout(){

				return;
			}
			if(current_01 == "物品"){

				return;

		}
